<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Josefin+Sans:300,400,600|Source+Code+Pro" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css" integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Invisible Card</title>
</head>
<body>

    <div class="container">
        <div class="card-wrapper">
            <div class="card">
                <img src="images/1.jpg" class="card-img">
                <h1 class="card-heading">Shashi Preetham</h1>
                <p class="card-paragraph"><i class="fas fa-quote-left"></i>IoT/Embedded Developer, Tech Entrepreneur and Founder of Dharltek Solutions !
                    <i class="fas fa-quote-right"></i></p>
                <ul class="card-icons">
                    <li>
                        <a href="https://github.com/psp316r" class="card-icon-link">
                            <i class="card-icon fab fa-github-square"></i>
                        </a>
                    </li>
                    <li>
                        <a href="https://www.linkedin.com/in/shashi-preetham-436807125/" class="card-icon-link">
                            <i class="card-icon fab fa-linkedin"></i>
                        </a>
                    </li>
                    <li>
                        <a href="https://twitter.com/psp316r" class="card-icon-link">
                            <i class="card-icon fab fa-twitter-square"></i>
                        </a>
                    </li>
                    <li>
                        <a href="https://www.instagram.com/psp316r/" class="card-icon-link">
                            <i class="card-icon fab fa-instagram"></i>
                        </a>
                    </li>
                </ul>
                <button href="https://github.com/psp316r" class="card-btn">View Profile</button>
            </div>
        </div>
    </div>

</body>
</html>
